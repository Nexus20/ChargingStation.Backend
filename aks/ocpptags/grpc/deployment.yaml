apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocpptagsgrpc-deployment
  labels:
    app: ocpptagsgrpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocpptagsgrpc
  template:
    metadata:
      labels:
        app: ocpptagsgrpc
    spec:
      containers:
      - name: ocpptagsgrpc
        image: csmsacr2508.azurecr.io/ocpptagsgrpc:134
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ASPNETCORE_HTTP_PORTS
            value: "8080"
          - name: ConnectionStrings__DefaultConnection
            valueFrom:
              secretKeyRef:
                name: mssql-db-secret
                key: mssql-main-db-connection-string
          - name: MessageBrokerSettings__RabbitMqHost
            value: "rabbitmq-0.rabbitmq.csms.svc.cluster.local"
          - name: MessageBrokerSettings__RabbitMqUsername
            valueFrom:
              secretKeyRef:
                name: rabbitmq-secret
                key: rabbitmq-username
          - name: MessageBrokerSettings__RabbitMqPassword
            valueFrom:
              secretKeyRef:
                name: rabbitmq-secret
                key: rabbitmq-password
        resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ocpptagsgrpc-service
  labels:
    app: ocpptagsgrpc
spec:
  selector:
    app: ocpptagsgrpc
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080